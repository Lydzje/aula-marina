<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula Marina Admin | Login </title>

    <link rel="stylesheet" href="../css/admin.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper-admin-login">
      <div class="content-admin-login">
	<div class="login-logo">
	  <a href="../index.html">
	    <img alt="Logo del Aula Marina" src="../res/aula-marina-logo.png"/>
	  </a>
	</div>
	
	<div class="form-wrapper">
	  <div class="form-title">
            <span>INICIAR SESIÓN</span>
	  </div>
	  
	  <form class="login" action="home.html">
            <div class="field">
	      <span>Usuario</span>
	      <input type="text" placeholder="Nombre de usuario"/>
	    </div>

	    <div class="field">
	      <span>Contraseña</span>
	      <input type="password" placeholder="Contraseña" name="pepito"/>
	    </div>

	    <div class="submit">
	      <input type="submit" value="CONFIRMAR"/>
	    </div>
	  </form>
	</div>
      </div>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
